<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/logo.png"
			type="image/x-icon"
		/>
		<script src="./script.js" defer></script>
		<script src="./scripts/eyes.js" defer></script>
		<script src="./scripts/mouth.js" defer></script>
		<title>Speak</title>
	</head>
	<body>
		<header>
			<select id="voice-option__ctn"></select>
			<input type="range" id="pitch" min="0.1" max="2" step="0.01" />
			<input type="range" id="rate" min="0.1" max="10" step="0.01" />
		</header>
		<div class="face">
			<div class="eyes">
				<div class="eye">
					<div class="eye-circle"></div>
				</div>
				<div class="eye">
					<div class="eye-circle"></div>
				</div>
			</div>
			<canvas id="mouth"></canvas>
		</div>
		<form id="text-input__form">
			<input
				id="text-input"
				type="text"
				spellcheck="false"
				autocomplete="off"
			/>
		</form>
	</body>
</html>
